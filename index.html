<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Crucial for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CHAT BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* --- Core Layout Fixes --- */
        html, body {
            height: 100%; /* Ensure html and body take full height */
            overflow: hidden; /* Prevent scrolling on html/body, manage scrolling inside */
        }
        body {
            font-family: 'Inter', sans-serif;
            /* REMOVED overflow: hidden; - Allows body scroll if needed, but we aim to contain scrolling within the chat window */
        }
        .main-chat-container { /* Added class to the main chat window div */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Make chat container take full viewport height */
            max-height: 100vh; /* Prevent exceeding viewport */
            overflow: hidden; /* Prevent the main container itself from scrolling */
        }
        .dialogue-area {
            flex-grow: 1; /* Takes up available space */
             /* REMOVED overflow: hidden; Let inner elements handle scroll */
            overflow-y: auto; /* Make the dialogue area itself scrollable if needed */
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            flex-shrink: 0; /* Prevent input area from shrinking */
            border-top: 1px solid #d1d5db;
            padding: 0.75rem 1rem; /* Slightly reduced padding */
            background-color: #f9fafb;
        }
        /* --- End Core Layout Fixes --- */


        /* Container for Single Response Mode */
        #singleResponseDisplay {
            flex-grow: 1;
            overflow: hidden; /* Keep hidden, aiResponseBox scrolls */
            padding: 1rem 1.5rem; /* Adjusted padding slightly */
            display: flex; flex-direction: column;
            justify-content: flex-start; /* Align items top */
            align-items: center;
        }
        /* Container for Chat Mode */
        #chatModeArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem 1rem; /* Adjusted padding slightly */
            display: flex; flex-direction: column; gap: 1rem;
            scrollbar-width: thin; scrollbar-color: #9ca3af #e5e7eb;
            overscroll-behavior: contain; /* Prevent page scroll from chat scroll */
        }
        #chatModeArea::-webkit-scrollbar { width: 6px; }
        #chatModeArea::-webkit-scrollbar-track { background: #e5e7eb; border-radius: 3px;}
        #chatModeArea::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 3px; }
        #singleResponseDisplay.hidden, #chatModeArea.hidden { display: none; }

        /* Single Response Box */
        #aiResponseBox {
            position: relative; background-color: #e5e7eb; border-radius: 0.75rem;
            padding: 1rem 1.5rem; padding-bottom: 3.5rem; /* Extra space for buttons */
            width: 100%; /* Use full width within parent padding */
            max-width: 48rem;
            margin-top: 1rem; /* Space from potential user prompt */
            min-height: 200px; /* Reduced min-height for smaller screens */
            max-height: calc(100% - 50px); /* Allow it to take most space, minus user prompt space */
            overflow-y: auto; display: flex; flex-direction: column;
            justify-content: flex-start; align-items: stretch;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid #d1d5db; opacity: 0; transform: translateY(20px) scale(0.95);
            scrollbar-width: none; -ms-overflow-style: none;
            overscroll-behavior: contain; /* Prevent page scroll */
        }
        #aiResponseBox::-webkit-scrollbar { display: none; }
        #aiResponseBox.visible { animation: displayScreen 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        @keyframes displayScreen { 0% { opacity: 0; transform: translateY(20px) scale(0.95); } 60% { opacity: 0.8; transform: translateY(-5px) scale(1.02); } 100% { opacity: 1; transform: translateY(0) scale(1); } }

        /* Single User Prompt */
        #userPromptBox {
            display: flex; justify-content: center; align-items: center;
            width: 100%; /* Full width */
            max-width: 48rem; margin-bottom: 0; /* Removed bottom margin */
            min-height: 35px; flex-shrink: 0; /* Prevent shrinking */
         }
        .user-bubble {
             background-color: #374151; color: #f3f4f6; border-radius: 0.5rem;
             padding: 0.6rem 1rem; /* Adjusted padding */
             max-width: 95%; text-align: center;
             box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); font-size: 0.95rem; /* Slightly smaller font */
             opacity: 0; animation: fadeInUser 0.4s 0.1s ease-out forwards;
             overflow-wrap: break-word; line-height: 1.5;
        }
        .user-bubble p { margin: 0; padding: 0; }
        @keyframes fadeInUser { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Single AI Response Content */
        #aiResponseContent {
            width: 100%; text-align: left; color: #1f2937;
            font-size: 1rem; /* Adjusted font size */
            line-height: 1.6; overflow-wrap: break-word; flex-grow: 1;
        }

        /* Markdown Styles (Generally OK, maybe reduce image max-height slightly) */
        .markdown-content p { margin-bottom: 0.75rem; text-align: left; }
        .markdown-content ul, .markdown-content ol { margin-left: 1.25rem; margin-bottom: 0.75rem; list-style: revert; } /* Reduced margin */
        .markdown-content li { margin-bottom: 0.25rem; }
        .markdown-content strong { font-weight: 600; } /* Adjusted weight */
        .markdown-content em { font-style: italic; }
        .markdown-content code { background-color: #d1d5db; padding: 0.1em 0.4em; border-radius: 0.25rem; font-size: 0.85em; font-family: monospace; word-break: break-all; }
        .markdown-content pre { background-color: #1f2937; color: #f3f4f6; padding: 0.75rem; border-radius: 0.375rem; overflow-x: auto; margin-bottom: 0.75rem; position: relative; }
        /* Copy button for code blocks inside Markdown */
        .markdown-content pre .code-copy-button {
            position: absolute; top: 0.5rem; right: 0.5rem; background-color: rgba(255, 255, 255, 0.2);
            border: none; color: #f3f4f6; padding: 0.2rem 0.4rem; border-radius: 0.25rem;
            font-size: 0.7rem; cursor: pointer; opacity: 0.6; transition: opacity 0.2s;
            display: flex; align-items: center; gap: 0.25rem;
        }
        .markdown-content pre:hover .code-copy-button { opacity: 1; }
        .markdown-content pre .code-copy-button:hover { background-color: rgba(255, 255, 255, 0.3); }
        .markdown-content pre .code-copy-button.copied { background-color: #10b981; opacity: 1;}

        .markdown-content pre code { background-color: transparent; padding: 0; font-size: 0.85rem; line-height: 1.4; word-break: normal; display: block; padding-right: 3rem; }
        .markdown-content blockquote { border-left: 3px solid #9ca3af; padding-left: 1rem; margin-left: 0; margin-bottom: 0.75rem; color: #4b5563; font-style: italic; }
        .markdown-content img { max-width: 100%; max-height: 350px; /* Reduced max height */ height: auto; border-radius: 0.5rem; margin: 1rem auto; display: block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .markdown-content p.text-center, .markdown-content div.text-center { text-align: center; }

        /* Action Buttons (General Style - OK) */
        .action-button {
            background-color: rgba(0, 0, 0, 0.08); border: 1px solid rgba(0, 0, 0, 0.1); color: #4b5563;
            padding: 0.3rem 0.6rem; border-radius: 0.375rem; font-size: 0.8rem;
            cursor: pointer; transition: all 0.2s ease-in-out; opacity: 0.8;
            display: inline-flex; align-items: center; gap: 0.3rem; line-height: 1;
        }
        .action-button:hover { background-color: rgba(0, 0, 0, 0.15); opacity: 1; }
        .action-button.copied { background-color: #10b981; color: white; opacity: 1; border-color: #059669;}
        .action-button .btn-text { font-size: 0.7rem; }
        .action-button i { font-size: 0.8rem; }

        /* Buttons Container for Single Mode */
        #singleActionButtons {
            position: absolute; bottom: 0.75rem; right: 1rem;
            display: flex; gap: 0.5rem; z-index: 10;
        }

        /* Chat Mode Messages */
        .chat-message { display: flex; max-width: 90%; /* Allow slightly wider */ animation: chatFadeIn 0.3s ease-out; }
        .chat-message.no-animation { animation: none; }
        .chat-message.user { justify-content: flex-end; margin-left: auto; }
        .chat-message.bot { justify-content: flex-start; margin-right: auto; }
        .chat-bubble {
            padding: 0.6rem 1rem; padding-bottom: 2.5rem; /* Space for buttons */
            border-radius: 0.75rem; font-size: 0.9rem; /* Slightly smaller */ line-height: 1.5;
            overflow-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            position: relative;
        }
        .chat-message.user .chat-bubble { background-color: #374151; color: #f3f4f6; border-bottom-right-radius: 0.25rem; padding-bottom: 0.6rem; } /* Reset bottom padding */
        .chat-message.bot .chat-bubble { background-color: #e5e7eb; color: #1f2937; border-bottom-left-radius: 0.25rem; }
         /* Image bubble */
        .chat-message.bot .chat-bubble.image-bubble { padding: 0.5rem; padding-bottom: 2.5rem; }
        .chat-message.bot .chat-bubble.image-bubble img { margin: 0 auto 0.5rem auto; }
        .chat-message.bot .chat-bubble.image-bubble .prompt { font-size: 0.75rem; color: #6b7280; margin-top: 0; padding: 0 0.5rem; text-align: center; }

        /* Chat Action Buttons Position */
        .chat-action-buttons {
            position: absolute; bottom: 0.4rem; right: 0.5rem;
            display: flex; gap: 0.4rem;
        }
        @keyframes chatFadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Typing Indicators (OK) */
        .chat-typing-indicator { display: flex; align-items: center; padding: 0.6rem 1rem; background-color: #e5e7eb; border-radius: 0.75rem; border-bottom-left-radius: 0.25rem; height: 40px; }
        .chat-typing-indicator span, .typing-indicator span { display: inline-block; border-radius: 50%; background-color: #6b7280; animation: typing-dots 1.4s infinite ease-in-out both; }
        .chat-typing-indicator span { width: 8px; height: 8px; margin: 0 3px; }
        .typing-indicator span { width: 10px; height: 10px; margin: 0 4px; } /* For single display */
        .typing-indicator-container { display: flex; justify-content: center; align-items: center; min-height: 100px; } /* For single display */
        .typing-indicator span:nth-child(1), .chat-typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2), .chat-typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing-dots { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        /* Input Area Adjustments */
        .input-container input {
             /* Adjusted padding */
             padding: 0.65rem 1rem;
             font-size: 0.95rem; /* Slightly smaller placeholder */
        }
        .input-container input::placeholder { font-size: 0.9rem; }
        #sendButton {
             padding: 0.65rem; /* Make height match input */
             margin-left: 0.5rem; /* Tailwind ml-2 */
        }
         #sendButton i { font-size: 1rem; } /* Adjusted icon size */

        /* Tab Styles */
        .tab-active { border-bottom: 2px solid black; font-weight: 600; color: black; }
        button.tab:not(.tab-active) { color: #6b7280; }
        /* Reduce tab padding slightly for mobile */
        button.tab { padding: 0.25rem 0.5rem; font-size: 0.8rem;}
        button.tab span { display: none; } /* Hide text labels on small screens */
        @media (min-width: 640px) { /* sm breakpoint */
             button.tab { padding: 0.25rem 0.75rem; font-size: 0.875rem;}
             button.tab span { display: inline; } /* Show text labels on larger screens */
             .input-container input { font-size: 1rem; }
             .input-container input::placeholder { font-size: 0.95rem; }
        }

    </style>
</head>
<body class="bg-gray-100 md:bg-white"> <!-- Adjust bg for better visibility if needed -->
    <!-- Use p-0 on container for mobile to allow chat window edge-to-edge -->
    <div class="container mx-auto max-w-5xl p-0 h-screen flex flex-col">
         <!-- Added main-chat-container class -->
        <div class="main-chat-container bg-white rounded-none shadow-sm md:shadow-md overflow-hidden flex flex-col flex-grow">

            <!-- Header: Reduced padding slightly on mobile -->
            <div class="border-b p-3 md:p-4 flex items-center justify-between flex-shrink-0">
                 <!-- Reduced text size slightly on mobile -->
                <div><h1 class="text-lg md:text-xl font-bold">SIMPLE CHAT BOT</h1></div>
                <div class="flex items-center space-x-1 md:space-x-1.5"> <!-- Adjusted spacing -->
                    <button id="chatTab" class="tab flex items-center space-x-1"><i class="fas fa-comments fa-fw"></i><span>Chat</span></button>
                    <button id="textTab" class="tab tab-active flex items-center space-x-1"><i class="fas fa-file-alt fa-fw"></i><span>Text</span></button>
                    <button id="imageTab" class="tab flex items-center space-x-1"><i class="fas fa-image fa-fw"></i><span>Image</span></button>
                </div>
            </div>

            <!-- Dialogue Area (Structure remains the same, CSS handles layout) -->
            <div class="dialogue-area">
                 <div id="singleResponseDisplay">
                    <div id="userPromptBox"></div>
                    <div id="aiResponseBox">
                         <div id="aiResponseContent" class="markdown-content">
                             <p class="text-gray-500 text-center" style="font-size: 1rem;">Send a message to start...</p>
                         </div>
                         <div id="singleActionButtons"></div>
                    </div>
                 </div>
                 <div id="chatModeArea" class="hidden">
                     <p id="chatModePlaceholder" class="text-center text-gray-500 italic mt-auto mb-auto">Chat history will appear here.</p>
                 </div>
            </div>

            <!-- Input Container (Structure remains same, CSS handles layout) -->
            <div class="input-container">
                <div class="flex items-center">
                    <input type="text" id="userInput" placeholder="Ask anything..."
                           class="flex-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
                    <button id="sendButton" class="bg-black text-white rounded-lg hover:bg-gray-700 transition duration-200 ease-in-out flex items-center justify-center">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                <div id="modeInfo" class="mt-1.5 text-xs text-gray-500 text-center"> <!-- Reduced margin-top -->
                    <span>Text mode: Generating detailed textual responses.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript remains the same as it primarily handles logic, not layout.
        // Ensure no JS code is manipulating height/overflow in a way that conflicts.
        document.addEventListener('DOMContentLoaded', function() {
            const userPromptBox = document.getElementById('userPromptBox');
            const aiResponseBox = document.getElementById('aiResponseBox');
            const aiResponseContent = document.getElementById('aiResponseContent');
            const singleActionButtonsContainer = document.getElementById('singleActionButtons'); // Container for single view buttons
            const singleResponseDisplay = document.getElementById('singleResponseDisplay');
            const chatModeArea = document.getElementById('chatModeArea');
            const chatModePlaceholder = document.getElementById('chatModePlaceholder');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const textTab = document.getElementById('textTab');
            const imageTab = document.getElementById('imageTab');
            const chatTab = document.getElementById('chatTab');
            const modeInfo = document.getElementById('modeInfo');
            const allTabs = [textTab, imageTab, chatTab];

            let currentMode = 'text';
            let chatHistory = []; // Single source of truth
            let typingIndicatorElement = null;

            // --- Reusable Copy Handler ---
             function handleCopyClick(textToCopy, buttonElement) {
                 if (!textToCopy || !buttonElement) return;
                 navigator.clipboard.writeText(textToCopy).then(() => {
                     const originalIcon = buttonElement.querySelector('i').outerHTML;
                     const originalText = buttonElement.querySelector('.btn-text') ? buttonElement.querySelector('.btn-text').outerHTML : '';
                      // Adjust for buttons with only icon
                      let newContent = `<i class="fas fa-check"></i>`;
                      if (originalText) newContent += `<span class="btn-text">Copied!</span>`;
                      buttonElement.innerHTML = newContent;
                     buttonElement.classList.add('copied');
                     setTimeout(() => {
                          buttonElement.innerHTML = originalIcon + originalText;
                          buttonElement.classList.remove('copied');
                     }, 1500);
                 }).catch(err => {
                     console.error('Failed to copy: ', err);
                     const originalIcon = buttonElement.querySelector('i').outerHTML;
                     const originalText = buttonElement.querySelector('.btn-text') ? buttonElement.querySelector('.btn-text').outerHTML : '';
                      let errorContent = `<i class="fas fa-exclamation-triangle"></i>`;
                      if(originalText) errorContent += `<span class="btn-text">Error</span>`;
                      buttonElement.innerHTML = errorContent;
                     setTimeout(() => { buttonElement.innerHTML = originalIcon + originalText; }, 1500);
                 });
             }

             // --- Reusable Download Handler ---
            function handleDownloadClick(url, filename = 'download') {
                 if (!url) return;
                 // Sanitize filename (basic example)
                 const safeFilename = filename.replace(/[^a-z0-9]/gi, '_').toLowerCase().substring(0, 50);
                 const link = document.createElement('a');
                 link.href = url;
                 // Try to fetch as blob to set proper type if possible, otherwise download directly
                 fetch(url)
                    .then(response => response.blob())
                    .then(blob => {
                        const blobUrl = window.URL.createObjectURL(blob);
                        link.href = blobUrl;
                        link.download = `${safeFilename || 'image'}.png`; // Assume png for now, add fallback name
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(blobUrl); // Clean up blob URL
                    })
                    .catch(error => {
                        console.warn("Could not fetch as blob, downloading directly:", error);
                        // Fallback to direct download (might not work cross-origin without CORS headers)
                        link.download = `${safeFilename || 'image'}.png`;
                        link.target = '_blank'; // Try opening in new tab as fallback
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    });
            }

            // --- Helper to Add Copy Button to Code Blocks ---
            function addCopyButtonsToCodeBlocks(container) {
                const codeBlocks = container.querySelectorAll('pre');
                codeBlocks.forEach(pre => {
                    // Avoid adding multiple buttons
                    if (pre.querySelector('.code-copy-button')) return;

                    const code = pre.querySelector('code');
                    if (!code || !code.innerText.trim()) return; // Check if code exists and has content

                    const copyButton = document.createElement('button');
                    copyButton.classList.add('code-copy-button', 'action-button'); // Reuse styling
                    copyButton.innerHTML = '<i class="fas fa-copy"></i><span class="btn-text">Copy</span>';
                    copyButton.title = 'Copy code';
                    copyButton.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent potential bubble clicks
                        handleCopyClick(code.innerText, copyButton);
                    });
                    pre.appendChild(copyButton);
                });
            }


            // --- Render Full Chat History ---
            function renderFullChat(animateLast = false) {
                const shouldScroll = chatModeArea.scrollTop >= chatModeArea.scrollHeight - chatModeArea.clientHeight - 50; // Check if near bottom before render

                chatModeArea.innerHTML = ''; // Clear previous full render
                if(chatHistory.length === 0) {
                    chatModeArea.appendChild(chatModePlaceholder);
                    chatModePlaceholder.style.display = 'block';
                    return;
                } else {
                     // Ensure placeholder exists before trying to hide
                     if(chatModePlaceholder) chatModePlaceholder.style.display = 'none';
                }

                chatHistory.forEach((msg, index) => {
                     const isLast = index === chatHistory.length - 1;
                     addChatMessage(msg.sender, msg.content, msg.type, !animateLast || !isLast); // Add no-animation class except maybe for last one
                });

                 // Ensure scroll to bottom after rendering full history IF user was already near bottom
                 // Use setTimeout to allow DOM update
                 setTimeout(() => {
                    if(shouldScroll || animateLast) { // Always scroll if animating last message
                        chatModeArea.scrollTop = chatModeArea.scrollHeight;
                    }
                 }, 0);
            }


            function setMode(newMode) {
                currentMode = newMode;
                allTabs.forEach(tab => tab.classList.remove('tab-active'));
                let modeText = '';
                let placeholderText = '';
                let aiPlaceholder = '';

                if (newMode === 'text') {
                    textTab.classList.add('tab-active');
                    modeText = 'Text mode: Single detailed response.';
                    placeholderText = "Ask anything...";
                    aiPlaceholder = "Send a message to get a response.";
                    singleResponseDisplay.classList.remove('hidden');
                    chatModeArea.classList.add('hidden');
                    displayUserMessage(""); // Clear previous single user prompt
                    displayAiResponse(aiPlaceholder); // Show placeholder
                    aiResponseBox.classList.remove('visible'); // Ensure it's not visible initially

                } else if (newMode === 'image') {
                    imageTab.classList.add('tab-active');
                    modeText = 'Image mode: Single image visualization.';
                    placeholderText = "Describe an image...";
                    aiPlaceholder = "Describe an image to visualize.";
                    singleResponseDisplay.classList.remove('hidden');
                    chatModeArea.classList.add('hidden');
                    displayUserMessage("");
                    displayAiResponse(aiPlaceholder);
                    aiResponseBox.classList.remove('visible');

                } else if (newMode === 'chat') {
                    chatTab.classList.add('tab-active');
                    modeText = 'Chat mode: Full conversation history.';
                    placeholderText = "Start chatting...";
                    singleResponseDisplay.classList.add('hidden');
                    chatModeArea.classList.remove('hidden');
                    renderFullChat(false); // Render chat history without animation
                }

                 modeInfo.innerHTML = `<span>${modeText}</span>`;
                 userInput.placeholder = placeholderText;
                 // Clear single view buttons when switching modes IF single view is active
                 if (newMode !== 'chat') {
                     singleActionButtonsContainer.innerHTML = '';
                 }
            }

            setMode('text'); // Start in text mode

            textTab.addEventListener('click', () => setMode('text'));
            imageTab.addEventListener('click', () => setMode('image'));
            chatTab.addEventListener('click', () => setMode('chat'));


            // --- Display Functions ---
            function displayUserMessage(content) { // Only for single mode
                 // Basic sanitization (consider a more robust library if needed)
                 const safeContent = content.replace(/</g, "<").replace(/>/g, ">");
                 if(content && content.trim()){
                    userPromptBox.innerHTML = `<div class="user-bubble"><p>${safeContent}</p></div>`;
                 } else {
                     userPromptBox.innerHTML = '';
                 }
                 // No need to manipulate aiResponseBox visibility here, displayAiResponse handles it
                 singleActionButtonsContainer.innerHTML = ''; // Clear buttons when user message changes
            }

            function displayAiResponse(content, type = 'text') { // Only for single mode
                let contentHtml = '';
                singleActionButtonsContainer.innerHTML = ''; // Clear previous buttons

                 const isPlaceholder = content === "Send a message to get a response." || content === "Describe an image to visualize.";

                if (type === 'typing') {
                    contentHtml = `<div class="typing-indicator-container"><div class="typing-indicator"><span></span><span></span><span></span></div></div>`;
                    aiResponseBox.classList.remove('visible'); // Hide box for typing indicator
                } else if (type === 'image' && typeof content === 'object' && content.url) {
                    // Basic sanitization for alt text and title
                    const safePrompt = (content.prompt || '').replace(/"/g, '"').replace(/</g, '<').replace(/>/g, '>');
                    contentHtml = `<img src="${content.url}" alt="${safePrompt}"><p class="text-gray-500 text-xs italic mt-3 text-center">${safePrompt}</p>`;
                    if(content.width && content.height) {
                         contentHtml += `<div class="mt-1 text-xs text-gray-400 text-center"><span class="mr-2">${content.width}x${content.height}</span>`;
                         if(content.seed) contentHtml += `<span>Seed: ${content.seed}</span>`;
                         contentHtml += `</div>`;
                    }

                    // Add Download Button
                    const downloadBtn = document.createElement('button');
                    downloadBtn.classList.add('action-button');
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i><span class="btn-text">Download</span>';
                    downloadBtn.title = "Download Image";
                    downloadBtn.addEventListener('click', () => handleDownloadClick(content.url, safePrompt));
                    singleActionButtonsContainer.appendChild(downloadBtn);
                    // Add Copy Prompt Button
                    const copyPromptBtn = document.createElement('button');
                    copyPromptBtn.classList.add('action-button');
                    copyPromptBtn.innerHTML = '<i class="fas fa-copy"></i><span class="btn-text">Copy Prompt</span>';
                    copyPromptBtn.title = "Copy Image Prompt";
                    copyPromptBtn.addEventListener('click', () => handleCopyClick(content.prompt, copyPromptBtn)); // Use original prompt for copy
                    singleActionButtonsContainer.appendChild(copyPromptBtn);

                } else { // Text or placeholder
                    const textContent = typeof content === 'string' ? content : '';
                    if (isPlaceholder) {
                         contentHtml = `<p class="text-gray-500 text-center py-10" style="font-size: 1rem;">${textContent}</p>`; // Added padding
                         aiResponseBox.classList.remove('visible'); // Keep placeholder hidden until real content
                    } else {
                         // Use DOMPurify if available and needed for untrusted markdown
                         // contentHtml = DOMPurify.sanitize(marked.parse(textContent));
                         contentHtml = marked.parse(textContent); // Assuming trusted content for now

                         // Add Copy Text Button (for the whole text) only if there's text
                         if(textContent.trim()) {
                             const copyTextBtn = document.createElement('button');
                             copyTextBtn.classList.add('action-button');
                             copyTextBtn.innerHTML = '<i class="fas fa-copy"></i><span class="btn-text">Copy Text</span>';
                             copyTextBtn.title = "Copy Full Response Text";
                             copyTextBtn.addEventListener('click', () => handleCopyClick(textContent, copyTextBtn)); // Use raw textContent
                             singleActionButtonsContainer.appendChild(copyTextBtn);
                         }
                    }
                }
                aiResponseContent.innerHTML = contentHtml;

                 // Add copy buttons for code blocks within markdown, only if not placeholder/typing
                if (type !== 'typing' && !isPlaceholder && type !== 'image') {
                    addCopyButtonsToCodeBlocks(aiResponseContent);
                }


                aiResponseBox.scrollTop = 0; // Scroll to top of new content

                // Only add animation if it's real content (not placeholder or typing)
                 if (type !== 'typing' && !isPlaceholder) {
                    // Use requestAnimationFrame to ensure class removal/addition happens in separate frames
                    requestAnimationFrame(() => {
                        aiResponseBox.style.animation = 'none'; // Reset animation
                         aiResponseBox.classList.remove('visible'); // Ensure it's hidden before animation
                        requestAnimationFrame(() => {
                             aiResponseBox.style.animation = ''; // Re-enable animation definition
                             aiResponseBox.classList.add('visible'); // Start animation
                        });
                    });
                 } else {
                      aiResponseBox.classList.remove('visible'); // Ensure placeholders/typing are not animated visible
                      aiResponseBox.style.animation = 'none'; // Disable animation explicitly
                 }
            }

             function addChatMessage(sender, content, type = 'text', noAnimate = false) {
                 // Remove placeholder if it exists and we're adding a real message
                 if (chatModePlaceholder && chatModePlaceholder.parentNode === chatModeArea) {
                     chatModePlaceholder.remove();
                 }

                 // Remove existing typing indicator before adding new message or indicator
                 if (typingIndicatorElement && typingIndicatorElement.parentNode === chatModeArea) {
                     typingIndicatorElement.remove();
                     typingIndicatorElement = null;
                 }

                 const messageDiv = document.createElement('div');
                 messageDiv.classList.add('chat-message', sender);
                 if(noAnimate) messageDiv.classList.add('no-animation');

                 const bubbleDiv = document.createElement('div');

                 if (sender === 'bot' && type === 'typing') {
                     bubbleDiv.classList.add('chat-typing-indicator');
                     bubbleDiv.innerHTML = `<span></span><span></span><span></span>`;
                     messageDiv.appendChild(bubbleDiv);
                     typingIndicatorElement = messageDiv; // Store the whole messageDiv as the indicator
                     chatModeArea.appendChild(typingIndicatorElement); // Append the new indicator
                 } else {
                     bubbleDiv.classList.add('chat-bubble');
                     let currentRawText = ''; // For text copy

                     const buttonsContainer = document.createElement('div'); // Container for chat buttons
                     buttonsContainer.classList.add('chat-action-buttons');

                     if (type === 'image' && typeof content === 'object' && content.url) {
                         bubbleDiv.classList.add('image-bubble');
                         // Basic sanitization
                         const safePrompt = (content.prompt || '').replace(/"/g, '"').replace(/</g, '<').replace(/>/g, '>');
                         const img = document.createElement('img');
                         img.src = content.url; img.alt = safePrompt;
                         bubbleDiv.appendChild(img);
                         const promptP = document.createElement('p');
                         promptP.classList.add('prompt');
                         promptP.textContent = safePrompt;
                         bubbleDiv.appendChild(promptP);

                         // Add Download Button (Chat)
                         const downloadBtn = document.createElement('button');
                         downloadBtn.classList.add('action-button');
                         downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
                         downloadBtn.title = "Download Image";
                         downloadBtn.addEventListener('click', () => handleDownloadClick(content.url, content.prompt)); // Use original prompt for filename
                         buttonsContainer.appendChild(downloadBtn);
                         // Add Copy Prompt Button (Chat)
                         const copyPromptBtn = document.createElement('button');
                         copyPromptBtn.classList.add('action-button');
                         copyPromptBtn.innerHTML = '<i class="fas fa-copy"></i>';
                         copyPromptBtn.title = "Copy Image Prompt";
                         copyPromptBtn.addEventListener('click', () => handleCopyClick(content.prompt, copyPromptBtn)); // Use original prompt
                         buttonsContainer.appendChild(copyPromptBtn);

                     } else { // Text message
                         const textContent = typeof content === 'string' ? content : '';
                         currentRawText = textContent; // Store raw text

                         if (sender === 'bot') {
                             bubbleDiv.classList.add('markdown-content');
                             // Use DOMPurify if available and needed for untrusted markdown
                             // bubbleDiv.innerHTML = DOMPurify.sanitize(marked.parse(textContent));
                             bubbleDiv.innerHTML = marked.parse(textContent); // Assuming trusted content
                             addCopyButtonsToCodeBlocks(bubbleDiv); // Add copy buttons for code blocks

                             // Add Copy Full Text Button (Chat) only if text exists
                             if (currentRawText.trim().length > 0) {
                                 const chatCopyButton = document.createElement('button');
                                 chatCopyButton.classList.add('action-button');
                                 chatCopyButton.title = "Copy response text";
                                 chatCopyButton.innerHTML = '<i class="fas fa-copy"></i>';
                                 chatCopyButton.addEventListener('click', (e) => {
                                      e.stopPropagation();
                                     handleCopyClick(currentRawText, e.currentTarget); // Pass raw text
                                 });
                                 buttonsContainer.appendChild(chatCopyButton);
                             }

                         } else { // User message
                            // Basic sanitization
                             const safeUserContent = textContent.replace(/</g, "<").replace(/>/g, ">");
                             bubbleDiv.innerHTML = `<p>${safeUserContent}</p>`;
                             bubbleDiv.style.paddingBottom = '0.6rem'; // Ensure correct padding for user bubble
                         }
                     }

                     // Append buttons container only if it has buttons (i.e., for bot messages)
                     if (sender === 'bot' && buttonsContainer.hasChildNodes()) {
                         bubbleDiv.appendChild(buttonsContainer);
                     }

                     messageDiv.appendChild(bubbleDiv);
                     chatModeArea.appendChild(messageDiv); // Append the actual message
                 }


                 // Scroll logic
                 if (!noAnimate || (sender === 'bot' && type === 'typing')) {
                    // Smooth scroll for animated messages or typing indicator
                    chatModeArea.scrollTo({ top: chatModeArea.scrollHeight, behavior: 'smooth' });
                 } else {
                    // Jump scroll for non-animated (history load)
                    chatModeArea.scrollTop = chatModeArea.scrollHeight;
                 }
             }


             function generateImageParams(prompt) { /* ... No changes needed ... */
                let enhancedPrompt = prompt; if (prompt.split(' ').length < 10 && !prompt.toLowerCase().includes('style of')) { enhancedPrompt = `A highly detailed professional digital artwork of ${prompt}. Cinematic lighting, intricate details, high resolution.`; }
                const seed = Math.floor(Math.random() * 1000000); let model = 'stable_diffusion_xl'; if (enhancedPrompt.toLowerCase().includes('anime') || enhancedPrompt.toLowerCase().includes('manga')) model = 'stable_diffusion_xl'; else if (enhancedPrompt.toLowerCase().includes('realistic') || enhancedPrompt.toLowerCase().includes('photorealistic') || enhancedPrompt.toLowerCase().includes('photo')) model = 'stable_diffusion_xl'; else if (enhancedPrompt.toLowerCase().includes('3d') || enhancedPrompt.toLowerCase().includes('render')) model = 'stable_diffusion_xl';
                let width, height; const rand = Math.random(); if (rand < 0.6) { width = 1024; height = 1024; } else if (rand < 0.85) { width = 832; height = 1216; } else { width = 1216; height = 832; } return { prompt: enhancedPrompt, seed: seed, width: width, height: height, model: model, url: `https://image.pollinations.ai/prompt/${encodeURIComponent(enhancedPrompt)}?width=${width}&height=${height}&seed=${seed}&model=${model}&nologo=true` };
             }
             async function generateTextResponse(prompt) { /* ... No changes needed ... */
                try { const modifiedPrompt = `${prompt} {"add beautiful emojis"}\n\nPlease format the response using Markdown (e.g., use lists, bold text, code blocks if appropriate).`; const response = await fetch(`https://text.pollinations.ai/prompt/${encodeURIComponent(modifiedPrompt)}`); if (!response.ok) { throw new Error(`API Error (${response.status}): ${await response.text()}`); } let text = await response.text(); if (text.startsWith('"') && text.endsWith('"')) { text = text.substring(1, text.length - 1); } text = text.replace(/\\n/g, '\n').replace(/\\"/g, '"').replace(/\\'/g, "'").replace(/\\\\/g, '\\'); return text; } catch (error) { console.error('Error generating text:', error); return `*Sorry, I encountered an error trying to generate a response.* Please check the console or try again.\n\nError: \`${error.message}\``; }
             }

            async function handleSend() {
                const message = userInput.value.trim();
                 if (!message) return; // Don't send empty messages
                 if (sendButton.disabled) return; // Prevent double sends

                const originalPlaceholder = userInput.placeholder;
                userInput.value = ''; // Clear input immediately
                userInput.placeholder = "Generating...";
                userInput.disabled = true;
                sendButton.disabled = true;
                sendButton.classList.add('opacity-50', 'cursor-not-allowed');

                const userMessageData = { sender: 'user', content: message, type: 'text', timestamp: new Date() };
                // Add user message to history FIRST
                chatHistory.push(userMessageData);

                // Display user message and typing indicator based on mode
                if (currentMode === 'chat') {
                    addChatMessage('user', message); // Add user message bubble
                    addChatMessage('bot', '...', 'typing'); // Add typing indicator
                } else {
                    displayUserMessage(message); // Show user prompt in single view
                    displayAiResponse("...", "typing"); // Show typing indicator in single view
                }

                // --- Simulate API Call & Process Response ---
                try {
                    // Optional: Short delay before API call
                    // await new Promise(resolve => setTimeout(resolve, 200));

                    let responseData = null; // To store the bot's response for history

                    if (currentMode === 'image') {
                        const imageParams = generateImageParams(message);
                        // Simulate delay for image generation if needed
                        // await new Promise(resolve => setTimeout(resolve, 1500));
                        responseData = { sender: 'bot', content: imageParams, type: 'image', timestamp: new Date() };
                         if (currentMode === 'chat') { // Check mode AGAIN before displaying (user might switch fast)
                             addChatMessage('bot', imageParams, 'image');
                         } else {
                             displayAiResponse(imageParams, 'image');
                         }
                    } else { // Text or Chat mode (both generate text)
                        const textResponse = await generateTextResponse(message);
                        responseData = { sender: 'bot', content: textResponse, type: 'text', timestamp: new Date() };
                        if (currentMode === 'chat') { // Check mode AGAIN
                             addChatMessage('bot', textResponse, 'text');
                        } else {
                             displayAiResponse(textResponse, 'text');
                        }
                    }

                    // Add bot response to history AFTER receiving it
                    chatHistory.push(responseData);

                } catch (error) {
                     console.error("Error during generation:", error);
                     const errorMsg = `*An error occurred during generation.*\n\n\`${error.message || 'Unknown error'}\``;
                     // Add error message to history
                     chatHistory.push({ sender: 'bot', content: errorMsg, type: 'text', timestamp: new Date() });
                      // Display error message
                     if (currentMode === 'chat') { addChatMessage('bot', errorMsg, 'text'); }
                     else { displayAiResponse(errorMsg, 'text'); }
                } finally {
                     // Use setTimeout to ensure UI updates (like removing typing indicator) happen before re-enabling input
                     setTimeout(() => {
                         userInput.disabled = false;
                         sendButton.disabled = false;
                         userInput.placeholder = originalPlaceholder; // Restore original placeholder
                         sendButton.classList.remove('opacity-50', 'cursor-not-allowed');
                         userInput.focus(); // Focus input for next message
                     }, 100); // Small delay
                }
            }

            sendButton.addEventListener('click', handleSend);
            userInput.addEventListener('keypress', function(e) {
                 // Send on Enter, unless Shift+Enter is pressed (for potential multi-line input later)
                 if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault(); // Prevent default Enter behavior (like form submission)
                    handleSend();
                }
            });

             // Initial setup: Render chat if starting in chat mode, or set placeholder for text/image
             if (currentMode === 'chat') {
                 renderFullChat();
             } else {
                 setMode(currentMode); // Call setMode again to ensure correct initial placeholder text
             }

        });
    </script>
